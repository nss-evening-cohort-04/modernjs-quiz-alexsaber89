<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robot Battledome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>

    <div class="jumbotron container">
      <h1>Robot Battledome</h1>
    </div>

    <div id="player_container">
      <div id="player_options_container">
        <div id="player_1">
          <div class="input-group-md">
            <input type="text" id="player_1_name_input" class="form-control" placeholder="Enter your robot's name" aria-describedby="sizing-addon1">
          </div>
          <br />
          <div class="form-group">
            <select class="form-control" id="player_1_robot">
              <option selected="true">Select your robot</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </div> <!-- player_1 -->

        <div id="player_2">
          <div class="input-group-md">
            <input type="text" id="player_2_name_input" class="form-control" placeholder="Enter your robot's name" aria-describedby="sizing-addon1">
          </div>
          <br />
          <div class="form-group">
            <select class="form-control" id="player_2_robot">
              <option selected="true">Select your robot</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </div> <!-- player_2 -->
      </div> <!-- player_options_container -->
      <div id="attack_btn_container">
        <button type="button" class="btn btn-danger" id="attack_btn">Attack!</button>
      </div>
    </div> <!-- player_container -->

    <div id="battle">
    </div>

  <script type="text/javascript" src="bower_components\jquery\dist\jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/robot.js"></script>
  <script type="text/javascript" src="js/battle.js"></script>
  </body>
</html>
